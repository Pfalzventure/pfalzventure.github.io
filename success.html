<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zahlung abgeschlossen</title>
  <script>
    // Direkt beim Laden prüfen
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get("id");

    if (!paymentId) {
      // Keine Payment-ID -> vermutlich Abbruch, zurück zur Startseite
      window.location.href = "https://pfalzventure.github.io/index.html";
    } else {
      // Optional: hier könntest du später eine Danke-Nachricht anzeigen
      // z.B.: document.getElementById("message").textContent = "Danke für deine Zahlung!";
      console.log("Zahlung abgeschlossen oder noch in Bearbeitung. Payment ID:", paymentId);
    }
  </script>
</head>
<body>
  <h1>Zahlung abgeschlossen</h1>
  <p>Vielen Dank für deine Bestellung!</p>
</body>
</html>
