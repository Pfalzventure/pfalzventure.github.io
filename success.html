<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zahlung abgeschlossen</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get("id");

    // Kein Payment-ID → Abbruch → zurück zur Startseite
    if (!paymentId) {
      window.location.href = "https://pfalzventure.github.io/index.html";
    }
    // Optional: hier könntest du eine Danke-Nachricht anzeigen
    // z.B.: document.getElementById("message").textContent = "Danke für deine Zahlung!";
  </script>
</head>
<body>
  <h1>Vielen Dank!</h1>
  <p>Deine Zahlung wurde erfolgreich initiiert.</p>
</body>
</html>
