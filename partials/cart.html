<script>
let cart = [];
let eingelÃ¶sterGutschein = null;

function addItem(name, price, qty = 1) {
  cart.push({ name, price, qty });
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  localStorage.setItem("voucher", JSON.stringify(eingelÃ¶sterGutschein));
  updateCart();
}

function loadCart() {
  const stored = localStorage.getItem("cart");
  if (stored) cart = JSON.parse(stored);
  const storedVoucher = localStorage.getItem("voucher");
  if (storedVoucher) eingelÃ¶sterGutschein = JSON.parse(storedVoucher);
  updateCart();
}

function getCartTotal() {
  let sum = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
  if (eingelÃ¶sterGutschein) sum -= eingelÃ¶sterGutschein.wert;
  if (sum < 0) sum = 0;
  return sum;
}

function updateCart() {
  const list = document.getElementById("cart-items");
  if (!list) return;
  list.innerHTML = "";
  cart.forEach(item => {
    const li = document.createElement("li");
    li.innerText = `${item.name} â€“ ${item.price.toFixed(2)} â‚¬ x ${item.qty}`;
    list.appendChild(li);
  });
  document.getElementById("cart-total").innerText = getCartTotal().toFixed(2);
}

function toggleCart() {
  const cartDiv = document.getElementById("cart");
  cartDiv.style.display = (cartDiv.style.display === "none") ? "block" : "none";
}

paypal.Buttons({
  createOrder: function (data, actions) {
    return actions.order.create({
      purchase_units: [{
        description: cart.map(item => `${item.name} x${item.qty}`).join("; "),
        amount: { currency_code: "EUR", value: getCartTotal().toFixed(2) }
      }]
    });
  },
  onApprove: function (data, actions) {
    return actions.order.capture().then(function (details) {
      alert("Danke " + details.payer.name.given_name + "!");
      cart = [];
      eingelÃ¶sterGutschein = null;
      saveCart();
      toggleCart();
    });
  }
}).render('#paypal-button-container');

loadCart();
</script>
