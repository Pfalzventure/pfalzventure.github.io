<!-- ============================
     🛍️ Warenkorb-Fenster
     ============================ -->
<div id="cart" class="closed">
  <h2>🛒 Dein Warenkorb</h2>

  <ul id="cart-items"></ul>

  <div class="cart-total">
    <strong>Gesamtsumme:</strong> <span id="cart-total">0,00 €</span>
  </div>

  <hr>

  <!-- 🎟️ Gutscheinfeld -->
  <div class="cart-discount">
    <label for="voucherCode">Gutscheincode</label>
    <input type="text" id="voucherCode" placeholder="z. B. PFALZ10">

    <label for="customerEmail">Deine E-Mail-Adresse</label>
    <input type="email" id="customerEmail" placeholder="beispiel@mail.de">

    <button class="btn" onclick="submitVoucherRequest()">Gutschein einlösen</button>
    <p id="voucherMessage"></p>
  </div>

  <hr>

  <button class="btn" onclick="checkout()">Zur Kasse</button>
</div>

<!-- ============================
     💅 Lokale Styles
     ============================ -->
<style>
  /* 💳 Gutscheinfeld-Layout */
  .cart-discount {
    margin-top: 10px;
  }

  .cart-discount label {
    display: block;
    margin-bottom: 2px; /* Abstand Label → Input */
    font-weight: 500;
  }

  .cart-discount input {
    width: 100%;
    margin-bottom: 8px; /* Abstand Input → nächstes Element */
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #voucherMessage {
    font-size: 0.9em;
    margin-top: 4px;
  }
</style>

<!-- ============================
     ⚙️ Warenkorb-Logik
     ============================ -->
<script>
  // ----------------------------
  // 🛒 Warenkorb-Daten
  // ----------------------------
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function updateCartCount() {
    const countEl = document.getElementById("cart-count");
    if (countEl) countEl.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  function updateCartTotal() {
    const totalEl = document.getElementById("cart-total");
    if (totalEl)
      totalEl.textContent = cart
        .reduce((sum, item) => sum + item.price * item.quantity, 0)
        .toFixed(2)
        .replace(".", ",") + " €";
  }

  function renderCartItems() {
    const list = document.getElementById("cart-items");
    if (!list) return;

    list.innerHTML = "";
    if (cart.length === 0) {
      list.innerHTML = "<li>Dein Warenkorb ist leer.</li>";
      return;
    }

    cart.forEach((item, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        ${item.name} – ${item.price.toFixed(2)} € × ${item.quantity}
        <button class="remove-btn" onclick="removeFromCart(${i})">✖</button>
      `;
      list.appendChild(li);
    });
  }

  function loadCart() {
    renderCartItems();
    updateCartCount();
    updateCartTotal();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    saveCart();
    loadCart();
  }

  // ----------------------------
  // 🧭 Öffnen / Schließen
  // ----------------------------
  function toggleCart() {
    document.getElementById("cart").classList.toggle("open");
  }

  function closeCart() {
    document.getElementById("cart").classList.remove("open");
  }

  // ----------------------------
  // 🎟️ Gutschein-Einlösung
  // ----------------------------
  function submitVoucherRequest() {
    const code = document.getElementById("voucherCode").value.trim();
    const email = document.getElementById("customerEmail").value.trim();
    const msgEl = document.getElementById("voucherMessage");

    if (!code) {
      msgEl.style.color = "red";
      msgEl.textContent = "Bitte Gutscheincode eingeben.";
      return;
    }
    if (!email || !email.includes("@")) {
      msgEl.style.color = "red";
      msgEl.textContent = "Bitte gültige E-Mail-Adresse eingeben.";
      return;
    }

    msgEl.style.color = "green";
    msgEl.textContent =
      "✅ Dein Gutscheincode wurde registriert. Du erhältst eine angepasste Rechnung per E-Mail.";
    document.getElementById("voucherCode").value = "";
    document.getElementById("customerEmail").value = "";
  }

  // ----------------------------
  // 💳 Checkout
  // ----------------------------
  function checkout() {
    alert("Zur Kasse geht’s demnächst!");
  }

  // ----------------------------
  // 🪟 Klick außerhalb schließt Warenkorb
  // ----------------------------
  setTimeout(() => {
    document.addEventListener("click", function (event) {
      const cartEl = document.getElementById("cart");
      const toggleBtn = document.querySelector(".cart-btn"); // dein Header-Button
      if (!cartEl || !toggleBtn) return;

      const clickedInside =
        cartEl.contains(event.target) || toggleBtn.contains(event.target);
      if (!clickedInside) closeCart();
    });
  }, 500);

  // ----------------------------
  // 📦 Initialisierung
  // ----------------------------
  document.addEventListener("DOMContentLoaded", loadCart);
</script>
