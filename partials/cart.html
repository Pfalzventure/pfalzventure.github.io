<div id="cart" class="closed">
  <div id="cart-header">
    <h2>ðŸ›’ Warenkorb</h2>
    <button id="close-cart">âœ–</button>
  </div>

  <div id="cart-items"></div>

  <div id="cart-summary">
    <p>Zwischensumme: <span id="cart-total">0,00 â‚¬</span></p>
    <button id="checkout">Zur Kasse</button>
  </div>
</div>

<script>
// =======================
//  Hilfsfunktionen
// =======================

// Wartet, bis der Warenkorb-Button wirklich im DOM ist
function waitForCartButton(callback) {
  const btn = document.getElementById("cart-toggle");
  if (btn) {
    callback(btn);
  } else {
    setTimeout(() => waitForCartButton(callback), 100);
  }
}

// Warenkorb im Speicher laden oder initialisieren
function loadCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Preise formatiert anzeigen
function formatPrice(value) {
  return value.toFixed(2).replace('.', ',') + ' â‚¬';
}

// =======================
//  DOM-Operationen
// =======================
function renderCart() {
  const cart = loadCart();
  const cartItemsContainer = document.getElementById("cart-items");
  const cartTotal = document.getElementById("cart-total");
  const cartCount = document.getElementById("cart-count");

  if (!cartItemsContainer || !cartTotal || !cartCount) return;

  cartItemsContainer.innerHTML = "";

  let total = 0;
  let count = 0;

  cart.forEach((item, index) => {
    const itemDiv = document.createElement("div");
    itemDiv.classList.add("cart-item");
    itemDiv.innerHTML = `
      <div class="cart-item-info">
        <strong>${item.name}</strong><br>
        ${item.price.toFixed(2).replace('.', ',')} â‚¬ Ã— ${item.quantity}
      </div>
      <button class="remove-item" data-index="${index}">âœ–</button>
    `;
    cartItemsContainer.appendChild(itemDiv);

    total += item.price * item.quantity;
    count += item.quantity;
  });

  cartTotal.textContent = formatPrice(total);
  cartCount.textContent = count.toString();

  document.querySelectorAll(".remove-item").forEach(btn => {
    btn.addEventListener("click", e => {
      const idx = e.target.dataset.index;
      removeFromCart(idx);
    });
  });
}

// =======================
//  Aktionen
// =======================
function addToCart(name, price) {
  const cart = loadCart();
  const existing = cart.find(i => i.name === name);

  if (existing) {
    existing.quantity++;
  } else {
    cart.push({ name, price, quantity: 1 });
  }

  saveCart(cart);
  renderCart();
  triggerCartBounce();
}

function removeFromCart(index) {
  const cart = loadCart();
  cart.splice(index, 1);
  saveCart(cart);
  renderCart();
}

function clearCart() {
  localStorage.removeItem("cart");
  renderCart();
}

// =======================
//  Ã–ffnen/SchlieÃŸen
// =======================
function openCart() {
  document.getElementById("cart")?.classList.remove("closed");
}

function closeCart() {
  document.getElementById("cart")?.classList.add("closed");
}

function toggleCart() {
  document.getElementById("cart")?.classList.toggle("closed");
}

// =======================
//  Animation & Klicks
// =======================
function triggerCartBounce() {
  waitForCartButton(cartIcon => {
    cartIcon.classList.add("bounce");
    setTimeout(() => cartIcon.classList.remove("bounce"), 600);
  });
}

// =======================
//  Initialisierung
// =======================
document.addEventListener("DOMContentLoaded", () => {
  renderCart();

  // SchlieÃŸen-Button
  const closeBtn = document.getElementById("close-cart");
  if (closeBtn) closeBtn.addEventListener("click", closeCart);

  // Klick auÃŸerhalb schlieÃŸt Warenkorb
  waitForCartButton(() => {
    document.addEventListener("click", event => {
      const cart = document.getElementById("cart");
      const toggle = document.getElementById("cart-toggle");
      if (!cart || !toggle) return;
      if (!cart.contains(event.target) && !toggle.contains(event.target)) {
        closeCart();
      }
    });
  });
});

// =======================
//  Debug / Test
// =======================
// Beispiel zum Testen:
// addToCart("Testprodukt", 9.99);
</script>
