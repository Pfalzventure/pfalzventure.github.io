  <!-- ============================
       Warenkorb Popup

  <!-- ============================
       Shop & Warenkorb Logik
       ============================ -->
  <script>
    let cart = [];

    // Produkt hinzufÃ¼gen (Beispiel: kÃ¶nnte auf Index fÃ¼r Angebote erweitert werden)
    function addToCart(name, price) {
      let existing = cart.find(item => item.name === name && item.price === price);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      saveCart();
    }

    // Menge Ã¤ndern
    function increaseQty(index) {
      cart[index].qty += 1;
      saveCart();
    }

    function decreaseQty(index) {
      cart[index].qty -= 1;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      saveCart();
    }

    // Warenkorb speichern & laden
    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function loadCart() {
      let stored = localStorage.getItem("cart");
      if (stored) cart = JSON.parse(stored);
      updateCart();
    }

    // Warenkorb aktualisieren
    function updateCart() {
      document.getElementById("cart-count").innerText = cart.reduce((sum, item) => sum + item.qty, 0);

      let itemsList = document.getElementById("cart-items");
      itemsList.innerHTML = "";

      cart.forEach((item, i) => {
        let li = document.createElement("li");
        li.classList.add("cart-item");

        let span = document.createElement("span");
        span.innerText = `${item.name} â€“ ${item.price.toFixed(2)} â‚¬`;

        let controls = document.createElement("div");
        controls.classList.add("cart-controls");

        let minusBtn = document.createElement("button");
        minusBtn.innerText = "âž–";
        minusBtn.onclick = () => decreaseQty(i);

        let qtySpan = document.createElement("span");
        qtySpan.innerText = item.qty;
        qtySpan.classList.add("cart-qty");

        let plusBtn = document.createElement("button");
        plusBtn.innerText = "âž•";
        plusBtn.onclick = () => increaseQty(i);

        controls.appendChild(minusBtn);
        controls.appendChild(qtySpan);
        controls.appendChild(plusBtn);

        li.appendChild(span);
        li.appendChild(controls);
        itemsList.appendChild(li);
      });

      document.getElementById("cart-total").innerText = getCartTotal().toFixed(2);
    }

    // Gesamtpreis berechnen
    function getCartTotal() {
      return cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
    }

    // Warenkorb anzeigen/verbergen
    function toggleCart() {
      let cartDiv = document.getElementById("cart");
      cartDiv.style.display = (cartDiv.style.display === "none") ? "block" : "none";
    }

    // PayPal Integration
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: cart.map(item => `${item.name} x${item.qty}`).join("; "),
            amount: {
              currency_code: "EUR",
              value: getCartTotal().toFixed(2)
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Vielen Dank! " + details.payer.name.given_name + " Deine Bestellung wurde erfolgreich abgeschlossen.");
          cart = [];
          saveCart();
          toggleCart();
        });
      }
    }).render('#paypal-button-container');

    // Warenkorb beim Laden initialisieren
    loadCart();
  </script>
</body>
