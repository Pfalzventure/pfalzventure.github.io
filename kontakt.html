<body>
    <!-- ============================

      <nav>

      <!-- ðŸŸ  Warenkorb Button -->
      <button onclick="toggleCart()" class="btn cart-btn">ðŸ›’ Warenkorb (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <!-- Kontakt-Bereich -->
  <main class="kontakt-section">
    <h1>Kontakt</h1>
    <p>Du hast Fragen zu unseren Kursen oder mÃ¶chtest dich anmelden?<br>
       Schreibe uns einfach â€“ wir freuen uns auf deine Nachricht!</p>

    <div class="kontakt-info">
      <p><strong>Email:</strong> <a href="mailto:info@pfalzventure.de">info@pfalzventure.de</a></p>
      <p><strong>Telefon:</strong> <a href="tel:+491708307443">0170 8307443</a></p>
    </div>

    <form id="contact-form" action="https://formspree.io/f/mldlyqdz" method="POST" class="kontakt-form">
      <!-- optionaler Honeypot gegen Spam -->
      <input type="text" name="_gotcha" style="display:none">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="nachricht">Nachricht:</label>
      <textarea id="nachricht" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Nachricht senden</button>

      <!-- Status-Ausgabe fÃ¼r FehlerfÃ¤lle -->
      <p id="form-status" class="form-status" aria-live="polite" style="display:none; margin-top:1rem;"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Pfalzventure â€“ Robert Prokasky</p>
    <p><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
  </footer>

  <!-- JS: Submit an Formspree + Redirect zu danke.html -->
  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        status.style.display = 'none';
        const data = new FormData(form);

        try {
          const res = await fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
          });

          if (res.ok) {
            // Erfolg: auf Danke-Seite weiterleiten
            window.location.href = 'danke.html';
          } else {
            // Fehlerdetails (z. B. 422) anzeigen
            let msg = 'Senden fehlgeschlagen. Bitte versuche es spÃ¤ter erneut.';
            try {
              const json = await res.json();
              if (json && json.errors) {
                msg = json.errors.map(e => e.message).join(', ');
              }
            } catch (_) {}
            status.textContent = msg;
            status.style.display = 'block';
          }
        } catch (err) {
          status.textContent = 'Netzwerkfehler â€“ bitte spÃ¤ter erneut versuchen.';
          status.style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
