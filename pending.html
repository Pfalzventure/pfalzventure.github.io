<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahlung wird verarbeitet...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #eee;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Vielen Dank!</h1>
  <p>Wir prüfen gerade Deine Zahlung…</p>
  <div class="loader"></div>
  <p>Bitte schließe dieses Fenster nicht.</p>

  <script>
    const paymentId = new URLSearchParams(window.location.search).get("id");
    let tries = 0;
    const maxTries = 20; // 10 × 3s = 30 Sekunden

    const poll = async () => {
      tries++;

      try {
        const res = await fetch("https://mollie-backend-one.vercel.app/api/pending-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: paymentId })
        });

        const data = await res.json();
        console.log("Status:", data.status);

        if (data.status === "paid") {
          window.location.href = "https://pfalzventure.github.io/success.html";
          return;
        }

        if (
          data.status === "failed" ||
          data.status === "canceled" ||
          data.status === "expired"
        ) {
          window.location.href = "https://pfalzventure.github.io/failed.html";
          return;
        }

        // Wenn Timeout erreicht → User zurück zur Website
        if (tries >= maxTries) {
          alert("Keine Bestätigung erhalten. Die Zahlung scheint nicht abgeschlossen worden zu sein.");
          window.location.href = "https://pfalzventure.github.io/";
        }

      } catch (err) {
        console.error("Polling error", err);
        if (tries >= maxTries) {
          alert("Fehler bei der Zahlungsprüfung.");
          window.location.href = "https://pfalzventure.github.io/";
        }
      }
    };

    setInterval(poll, 3000);
  </script>

</body>
</html>
