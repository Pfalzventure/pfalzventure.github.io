<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahlung wird verarbeitet...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #eee;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Vielen Dank!</h1>
  <p>Wir prüfen gerade Deine Zahlung…</p>
  <div class="loader"></div>
  <p>Bitte schließe dieses Fenster nicht.</p>

  <script>
    const paymentId = new URLSearchParams(window.location.search).get("id");

    if (!paymentId) {
      alert("Keine Zahlungs-ID gefunden.");
      window.location.href = "https://pfalzventure.github.io/";
    }

    let tries = 0;
    const maxTries = 10; // 10 × 3s = 30 Sekunden
    const intervalMs = 3000;
    const singleFetchTimeoutMs = 8000; // Timeout pro Fetch (8s)

    const doFetchWithTimeout = (url, options = {}, timeout = singleFetchTimeoutMs) => {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      return fetch(url, { ...options, signal: controller.signal })
        .finally(() => clearTimeout(id));
    };

    const interval = setInterval(async () => {
      tries++;

      // Prüfe VOR dem fetch, damit ein hängender fetch das Abbruch-Verhalten nicht verhindert
      if (tries > maxTries) {
        clearInterval(interval);
        alert("Keine Bestätigung erhalten. Die Zahlung wurde vermutlich nicht abgeschlossen.");
        window.location.href = "https://pfalzventure.github.io/";
        return;
      }

      try {
        const res = await doFetchWithTimeout("https://mollie-backend-one.vercel.app/api/pending-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: paymentId })
        });

        if (!res.ok) {
          console.warn("Status endpoint returned non-OK:", res.status);
          return; // next try
        }

        const data = await res.json();
        console.log("Status:", data.status);

        if (data.status === "paid") {
          clearInterval(interval);
          window.location.href = "https://pfalzventure.github.io/success.html";
          return;
        }

        if (["failed", "canceled", "expired"].includes(data.status)) {
          clearInterval(interval);
          window.location.href = "https://pfalzventure.github.io/failed.html";
          return;
        }

        // status open/pending => weiter poll
      } catch (err) {
        // entweder Netzwerkfehler oder Abort (Timeout)
        console.error("Polling error (or timeout):", err);
        // Falls wir beim letzten Versuch sind, abbrechen und informieren
        if (tries >= maxTries) {
          clearInterval(interval);
          alert("Fehler bei der Zahlungsprüfung oder Zeitüberschreitung.");
          window.location.href = "https://pfalzventure.github.io/";
        }
      }
    }, intervalMs);
  </script>

</body>
</html>
