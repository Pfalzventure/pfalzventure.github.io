<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahlung wird verarbeitet...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #eee;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Vielen Dank!</h1>
  <p>Wir prüfen gerade Deine Zahlung…</p>
  <div class="loader"></div>
  <p>Bitte schließe dieses Fenster nicht.</p>

<script>
const paymentId = new URLSearchParams(window.location.search).get("id");
let tries = 0;
const maxTries = 20;

const poll = async () => {
  tries++;
  try {
    const res = await fetch(`https://mollie-backend-one.vercel.app/api/payment-status?id=${paymentId}`);
    const data = await res.json();
    console.log("Status:", data.status);

    if (data.status === "paid") {
      window.location.href = "https://pfalzventure.github.io/success.html";
      return;
    }

    if (["failed", "canceled", "expired"].includes(data.status)) {
      window.location.href = "https://pfalzventure.github.io/failed.html";
      return;
    }

    if (tries >= maxTries) {
      alert("Keine Bestätigung erhalten. Bitte erneut versuchen.");
      window.location.href = "https://pfalzventure.github.io/";
    }
  } catch (err) {
    console.error("Polling error", err);
    if (tries >= maxTries) {
      alert("Fehler bei der Zahlungsprüfung.");
      window.location.href = "https://pfalzventure.github.io/";
    }
  }
};

poll();                // einmal direkt starten
setInterval(poll, 3000); // dann alle 3 Sekunden wiederholen
</script>


</body>
</html>
