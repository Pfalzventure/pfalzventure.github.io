<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahlung wird verarbeitet...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #eee;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Vielen Dank!</h1>
  <p>Wir prüfen gerade Deine Zahlung…</p>
  <div class="loader"></div>
  <p>Bitte schließe dieses Fenster nicht.</p>

<script>
const paymentId = new URLSearchParams(window.location.search).get("id");
let tries = 0;
const maxTries = 20;

// Div, um Status direkt anzuzeigen
const statusDiv = document.createElement("div");
statusDiv.style.marginTop = "20px";
statusDiv.style.fontSize = "1.1em";
statusDiv.style.color = "#333";
document.body.appendChild(statusDiv);

const poll = async () => {
  tries++;
  try {
    const res = await fetch(`https://mollie-backend-one.vercel.app/api/payment-status?id=${paymentId}`);
    const data = await res.json();

    // Status anzeigen
    statusDiv.textContent = `Versuch ${tries}: Status = ${data.status}`;

    if (data.status === "paid") {
      statusDiv.textContent += " → Weiterleitung zu success.html";
      window.location.href = "https://pfalzventure.github.io/success.html";
      return;
    }

    if (["failed", "canceled", "expired"].includes(data.status)) {
      statusDiv.textContent += " → Weiterleitung zu failed.html";
      window.location.href = "https://pfalzventure.github.io/failed.html";
      return;
    }

    if (tries >= maxTries) {
      statusDiv.textContent += " → Keine Bestätigung erhalten, zurück zur Startseite";
      alert("Keine Bestätigung erhalten. Bitte erneut versuchen.");
      window.location.href = "https://pfalzventure.github.io/";
    }
  } catch (err) {
    statusDiv.textContent = `Polling error: ${err}`;
    if (tries >= maxTries) {
      alert("Fehler bei der Zahlungsprüfung.");
      window.location.href = "https://pfalzventure.github.io/";
    }
  }
};

// Sofort starten + Intervall
poll();
setInterval(poll, 3000);
</script>


</body>
</html>
