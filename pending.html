<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Warten auf Zahlung...</title>
</head>
<body>
<h1>Zahlung wird gepr√ºft...</h1>
<script>
async function checkPayment() {
  const params = new URLSearchParams(window.location.search);
  const paymentId = params.get("id");

  if (!paymentId) {
    document.body.innerHTML = "<p>Keine Zahlungs-ID gefunden.</p>";
    return;
  }

  try {
    // Mollie API direkt anfragen
    const res = await fetch(`https://mollie-backend-one.vercel.app/api/get-payment?id=${paymentId}`);
    const data = await res.json();

    if (data.status === "paid") {
      window.location.href = "success.html";
    } else if (data.status === "canceled" || data.status === "failed") {
      window.location.href = "failed.html";
    } else {
      setTimeout(checkPayment, 2000); // retry in 2 Sekunden
    }
  } catch (e) {
    console.error(e);
    setTimeout(checkPayment, 2000);
  }
}

checkPayment();
</script>
</body>
</html>
