<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Pfalzventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfde7;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #222;
      color: white;
    }

    header img {
      height: 40px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 0;
      font-size: 1rem;
      transition: font-size 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #cart-btn {
      background: orange;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    #cart-btn span {
      margin-left: 5px;
    }

    /* Shop Layout */
    .shop-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product h2 {
      margin-top: 0;
    }

    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .product button:hover {
      background: #218838;
    }

    /* Warenkorb Overlay */
    #cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #cart-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow-y: auto;
    }
    #cart-content h2 { margin-top: 0; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    /* üëá Fix f√ºr + / ‚Äì Buttons und Anzahl */
    .qty-control {
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }

    .cart-item button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #ddd;
    }
    .cart-item button:hover { background: #bbb; }

    .cart-total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }

    #checkout-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      background: #0070ba;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    #checkout-btn:hover {
      background: #005c99;
    }

    /* üì± Mobile Optimierung */
    @media (max-width: 600px) {
      nav { gap: 8px; }
      nav a { font-size: 0.85rem; }
      #cart-btn { padding: 6px 10px; font-size: 0.85rem; }
      header img { height: 32px; }
    }

    @media (max-width: 400px) {
      nav a { font-size: 0.75rem; }
      #cart-btn { font-size: 0.75rem; padding: 5px 8px; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo links -->
    <a href="index.html"><img src="assets/logo.png" alt="Pfalzventure Logo"></a>

    <!-- Men√º mittig -->
    <nav>
      <a href="index.html">Start</a>
      <a href="kurse.html">Kurse</a>
      <a href="shop.html">Shop</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Warenkorb rechts -->
    <button id="cart-btn">üõí <span>(0)</span></button>
  </header>

  <div class="shop-container">
    <h1>Shop</h1>

    <div class="product">
      <h2>Survival Kit</h2>
      <p>Alles, was du f√ºr dein Abenteuer brauchst.</p>
      <button onclick="addToCart('Survival Kit', 49)">In den Warenkorb (49 ‚Ç¨)</button>
    </div>

    <div class="product">
      <h2>Kurs-Gutschein</h2>
      <p>Verschenke ein unvergessliches Erlebnis.<br>W√§hle passende Termine:</p>
      <select id="kursTermine" multiple></select>
      <button onclick="addCourseToCart()">In den Warenkorb (ab 99 ‚Ç¨)</button>
    </div>
  </div>

  <!-- Warenkorb Modal -->
  <div id="cart-modal">
    <div id="cart-content">
      <h2>üõí Dein Warenkorb</h2>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total">Gesamt: 0 ‚Ç¨</div>
      <button id="checkout-btn">üí≥ Zur Kasse</button>
      <button onclick="closeCart()">Schlie√üen</button>
    </div>
  </div>

  <script>
    // Warenkorb Logik
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBtn = document.getElementById('cart-btn');
    const cartCount = cartBtn.querySelector('span');
    const cartModal = document.getElementById('cart-modal');
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');

    function updateCartDisplay() {
      cartCount.textContent = `(${cart.length})`;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function addToCart(name, price) {
      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCartDisplay();
    }

    function addCourseToCart() {
      const select = document.getElementById('kursTermine');
      const selected = Array.from(select.selectedOptions).map(opt => opt.value);
      if (selected.length === 0) {
        alert("Bitte w√§hle mindestens einen Termin.");
        return;
      }
      cart.push({ name: "Kurs-Gutschein", price: 99, termine: selected, qty: 1 });
      updateCartDisplay();
    }

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Dein Warenkorb ist leer.</p>";
        cartTotalDiv.textContent = "Gesamt: 0 ‚Ç¨";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.qty;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} ${item.termine ? "(" + item.termine.join(", ") + ")" : ""} ‚Äì ${item.price}‚Ç¨</span>
          <div class="qty-control">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });

      cartTotalDiv.textContent = `Gesamt: ${total} ‚Ç¨`;
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      updateCartDisplay();
    }

    function openCart() { cartModal.style.display = "flex"; }
    function closeCart() { cartModal.style.display = "none"; }

    cartBtn.addEventListener("click", openCart);

    updateCartDisplay();

    // Kursdaten laden
    async function loadTermine() {
      try {
        const res = await fetch("assets/kurstermine.json");
        if (!res.ok) throw new Error("Datei nicht gefunden");
        const data = await res.json();

        const select = document.getElementById("kursTermine");
        select.innerHTML = "";
        data.termine.forEach(t => {
          const option = document.createElement("option");
          option.value = `${t.datum} ‚Äì ${t.name}`;
          option.textContent = `${t.datum} ‚Äì ${t.name}`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Fehler beim Laden:", err);
        document.getElementById("kursTermine").innerHTML =
          '<option disabled>‚ö†Ô∏è Termine konnten nicht geladen werden.</option>';
      }
    }

    loadTermine();

    // üëâ Checkout-Button (PayPal redirect als Dummy)
    document.getElementById("checkout-btn").addEventListener("click", () => {
      alert("Hier geht's zur PayPal-Kasse (Integration folgt).");
      // Hier sp√§ter deine PayPal Checkout Integration einf√ºgen
    });
  </script>

</body>
</html>
