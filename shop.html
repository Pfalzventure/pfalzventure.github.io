<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop – Pfalzventure</title>
  <link rel="stylesheet" href="style.css">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQbF-v1VWk6QCLKdNODfXJb-fUAcoTsnE1ux9JvHUWNYuJQE1xskgSu7ff_qniWdL168KWEw_oX7iCHB&currency=EUR"></script>
</head>
<body>
  <!-- Header wird dynamisch geladen -->
  <div id="header-placeholder"></div>

  <!-- ============================
       Shop-Bereich
       ============================ -->
  <main class="shop-section">
    <h1>Shop</h1>

    <!-- Produkt 1 -->
    <div class="product">
      <h2>Survival Kit</h2>
      <p>Alles, was du für deine Abenteuer brauchst.</p>
      <button class="btn add-btn" onclick="addToCart('Survival Kit', 49.00)">
        In den Warenkorb (49 €)
      </button>
    </div>

    <!-- Produkt 2: Kurs-Gutschein -->
    <div class="product">
      <h2>Kurs-Gutschein</h2>
      <p>Verschenke ein unvergessliches Erlebnis. <br>
         Wähle einen für dich passenden Termin:</p>

      <label for="kursTermine">Mögliche Termine:</label><br>
      <select id="kursTermine" multiple size="4" style="width:100%; max-width:320px;"></select>
      <br><br>
      <button class="btn add-btn" onclick="addCourseVoucher()">
        In den Warenkorb (1 €)
      </button>
    </div>

    <!-- Produkt 3 -->
    <div class="product">
      <h2>Wert-Gutschein</h2>
      <p>Wähle selbst, wie viel dir das Abenteuer wert ist.</p>
      <label for="voucherAmount">Betrag in €:</label>
      <input type="number" id="voucherAmount" value="50" min="10" step="5">
      <button class="btn add-btn" onclick="addVoucher()">
        In den Warenkorb
      </button>
    </div>
  </main>

  <!-- ============================
       Footer
       ============================ -->
  <footer>
    <p>© 2025 Pfalzventure – Robert Prokasky</p>
    <p>
      <a href="impressum.html">Impressum</a> |
      <a href="datenschutz.html">Datenschutz</a>
    </p>
  </footer>

  <!-- ============================
       Header laden + Shop-Logik
       ============================ -->
  <script>
    // Header laden und danach cart.js nachladen
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // cart.js erst laden, wenn Header fertig ist
        const script = document.createElement("script");
        script.src = "cart.js";
        script.onload = () => {
          if (typeof initShopScripts === "function") {
            initShopScripts();
          }
        };
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
