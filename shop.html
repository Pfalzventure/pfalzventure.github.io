<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Pfalzventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfde7;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #222;
      color: white;
    }

    header img {
      height: 40px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 0;
      font-size: 1rem;
      transition: font-size 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #cart-btn {
      background: orange;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    #cart-btn span {
      margin-left: 5px;
    }

    /* Shop Layout */
    .shop-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product h2 {
      margin-top: 0;
    }

    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .product button:hover {
      background: #218838;
    }

    /* üì± Mobile Optimierung */
    @media (max-width: 600px) {
      nav {
        gap: 8px;
      }
      nav a {
        font-size: 0.85rem; /* kleiner auf kleinen Displays */
      }
      #cart-btn {
        padding: 6px 10px;
        font-size: 0.85rem;
      }
      header img {
        height: 32px;
      }
    }

    @media (max-width: 400px) {
      nav a {
        font-size: 0.75rem; /* noch kleiner wenn sehr eng */
      }
      #cart-btn {
        font-size: 0.75rem;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo links -->
    <a href="index.html"><img src="assets/logo.png" alt="Pfalzventure Logo"></a>

    <!-- Men√º mittig -->
    <nav>
      <a href="index.html">Start</a>
      <a href="kurse.html">Kurse</a>
      <a href="shop.html">Shop</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Warenkorb rechts -->
    <button id="cart-btn">üõí <span>(0)</span></button>
  </header>

  <div class="shop-container">
    <h1>Shop</h1>

    <div class="product">
      <h2>Survival Kit</h2>
      <p>Alles, was du f√ºr dein Abenteuer brauchst.</p>
      <button onclick="addToCart('Survival Kit', 49)">In den Warenkorb (49 ‚Ç¨)</button>
    </div>

    <div class="product">
      <h2>Kurs-Gutschein</h2>
      <p>Verschenke ein unvergessliches Erlebnis.<br>W√§hle passende Termine:</p>
      <select id="kursTermine" multiple></select>
      <button onclick="addCourseToCart()">In den Warenkorb (ab 99 ‚Ç¨)</button>
    </div>
  </div>

  <script>
    // Warenkorb Logik
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBtn = document.getElementById('cart-btn');
    const cartCount = cartBtn.querySelector('span');

    function updateCartDisplay() {
      cartCount.textContent = `(${cart.length})`;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartDisplay();
    }

    function addCourseToCart() {
      const select = document.getElementById('kursTermine');
      const selected = Array.from(select.selectedOptions).map(opt => opt.value);
      if (selected.length === 0) {
        alert("Bitte w√§hle mindestens einen Termin.");
        return;
      }
      cart.push({ name: "Kurs-Gutschein", price: 99, termine: selected });
      updateCartDisplay();
    }

    updateCartDisplay();

    // Kursdaten laden
    async function loadTermine() {
      try {
        const res = await fetch("assets/kurse.json");
        if (!res.ok) throw new Error("Datei nicht gefunden");
        const data = await res.json();

        const select = document.getElementById("kursTermine");
        select.innerHTML = "";
        data.termine.forEach(t => {
          const option = document.createElement("option");
          option.value = `${t.datum} ‚Äì ${t.name}`;
          option.textContent = `${t.datum} ‚Äì ${t.name}`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Fehler beim Laden:", err);
        document.getElementById("kursTermine").innerHTML =
          '<option disabled>‚ö†Ô∏è Termine konnten nicht geladen werden.</option>';
      }
    }

    loadTermine();
  </script>

</body>
</html>
